<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" id="style">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <nav class="top">
      <h1>calc</h1>
      <div class="toggle-div">
        <h2>THEME</h2>
        <div class="toggle-area">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <div class="toggle">
            <input type="checkbox" name="check" id="check" class="check">
            <label for="check" class="check-label"></label>
          </div>
        </div>
      </div>
    </nav>
    <section class="display-section">
      <h3 class="display"></h3>
    </section>
    <section class="button-section">
      <div class="line-1">
        <div class="btn-1">7</div>
        <div class="btn-1">8</div>
        <div class="btn-1">9</div>
        <div class="btn-2 btn-2-1">DEL</div>
      </div>
      <div class="line-2">
        <div class="btn-1">4</div>
        <div class="btn-1">5</div>
        <div class="btn-1">6</div>
        <div class="btn-1">+</div>
      </div>
      <div class="line-3">
        <div class="btn-1">1</div>
        <div class="btn-1">2</div>
        <div class="btn-1">3</div>
        <div class="btn-1">-</div>
      </div>
      <div class="line-4">
        <div class="btn-1">.</div>
        <div class="btn-1">0</div>
        <div class="btn-1">/</div>
        <div class="btn-1">x</div>
      </div>
      <div class="line-5">
        <div class="btn-2 btn-2-2">RESET</div>
        <div class="btn-3">=</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
