<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <nav class="top">
      <h1>calc</h1>
      <div class="toggle">
        <label for="radio">THEME</label>
        <input type="checkbox" class="radio-btn">
      </div>
    </nav>
    <section class="display-section">
      <h2 class="display"></h2>
    </section>
    <section class="button-setion">
      <button type="button" class="btn-1">7</button>
      <button type="button" class="btn-1">8</button>
      <button type="button" class="btn-1">9</button>
      <button type="button" class="btn-2">DEL</button>
      <button type="button" class="btn-1">4</button>
      <button type="button" class="btn-1">5</button>
      <button type="button" class="btn-1">6</button>
      <button type="button" class="btn-1">+</button>
      <button type="button" class="btn-1">1</button>
      <button type="button" class="btn-1">2</button>
      <button type="button" class="btn-1">3</button>
      <button type="button" class="btn-1">-</button>
      <button type="button" class="btn-1">.</button>
      <button type="button" class="btn-1">0</button>
      <button type="button" class="btn-1">/</button>
      <button type="button" class="btn-1">x</button>
      <button type="button" class="btn-2">RESET</button>
      <button type="button" class="btn-3">=</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
