<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="theme1.css" id="theme-stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <nav class="top">
      <h1>calc</h1>
      <div class="toggle-div">
        <h2>THEME</h2>
        <div class="toggle-area">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <div class="toggle">
            <input class="button" type="radio" name="toggle" id="toggle-one" />
            <input class="button" type="radio" name="toggle" id="toggle-two" />
            <input class="button" type="radio" name="toggle" id="toggle-three" />
          </div>
        </div>
      </div>
    </nav>
    <section class="display-section">
      <input type="text" id="screen" name="display" placeholder="0" max="10" readonly>
    </section>
    <section class="button-section">
      <div class="line-1">
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('7')">7</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('8')">8</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('9')">9</button>
        <button class="btn-2 btn-2-1" onclick="deleteLastCharacter()">DEL</button>
      </div>
      <div class="line-2">
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('4')">4</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('5')">5</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('6')">6</button>
        <button class="btn-1 btn-1-2" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="line-3">
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('1')">1</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('2')">2</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('3')">3</button>
        <button class="btn-1 btn-1-2" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="line-4">
        <button class="btn-1 btn-1-3" onclick="appendToDisplay('.')">.</button>
        <button class="btn-1 btn-1-1" onclick="appendToDisplay('0')">0</button>
        <button class="btn-1 btn-1-2" onclick="appendToDisplay('/')">/</button>
        <button class="btn-1 btn-1-2" onclick="appendToDisplay('*')">x</button>
      </div>
      <div class="line-5">
        <button class="btn-2 btn-2-2" onclick="clearDisplay()">RESET</button>
        <button class="btn-3" onclick="calculate()">=</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
